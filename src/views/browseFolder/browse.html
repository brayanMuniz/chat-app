<div class="mt-5">

    <v-container fluid grid-list-xl class="mt-5">
        <v-layout row wrap>
            <v-flex xs12 sm4 md3 lg3 xl3 v-for='room in allRooms' :key='room.roomId'>
                <v-hover>
                    <v-card slot-scope="{ hover }" :class="`elevation-${hover ? 12 : 2}`">
                        <!-- Image and hover Data -->
                        <v-img v-if='room.urlPicture' :src="room.urlPicture" aspect-ratio="1.778">
                            <v-expand-transition>
                                <div v-if="hover" class="d-flex transition-fast-in-fast-out grey darken-2 v-card--reveal display-1 white--text"
                                    style="height: 100%;">
                                    {{showAmountOfUsers(room.roomData.users.length)}}
                                </div>
                            </v-expand-transition>
                        </v-img>
                        <!-- Below image data -->
                        <v-card-title primary-title>
                            <div class="text-truncate">
                                <h3 class="headline mb-0 text-truncate text-no-wrap"> {{room.roomData.roomName}}</h3>
                                <div class="text-truncate text-no-wrap">{{room.roomData.roomDescription}}</div>
                            </div>
                        </v-card-title>
                        <!-- Buttons -->
                        <v-card-actions>
                            <v-btn flat color="blue" @click='$router.push({ name: "room", params: { roomName: room.roomData.roomName, roomData: room }})'>
                                Go To Room
                            </v-btn>
                            <v-btn flat color="red" @click='hideCard(room.roomId)'>Hide</v-btn>
                        </v-card-actions>
                    </v-card>
                </v-hover>
            </v-flex>

            <v-btn fab small color="blue" bottom right absolute fixed @click="dialog = !dialog" class="mb-5">
                <v-icon>add</v-icon>
            </v-btn>
        </v-layout>

    </v-container>

    <v-dialog v-model="dialog" max-width='1000px' max-height='1000px'>
        <v-card>
            <v-form @submit.prevent="makeNewRoom">
                <v-container>

                    <v-flex>
                        <v-text-field v-model.trim='newRoomName' :counter="50" label="Room Name" required></v-text-field>
                    </v-flex>

                    <v-flex>
                        <v-text-field v-model.trim='newRoomDesc' :counter="500" label="Room Description" required></v-text-field>
                    </v-flex>

                    <div class="custom-file mx-auto my-2" v-if="!roomPicture">
                        <input type="file" class="custom-file-input form-control" id="customFile" @change="onFileChange">
                        <label class="custom-file-label">Room Picture</label>
                    </div>

                    <div v-else>
                        <v-img :src="roomPicture" aspect-ratio="1.778" max-width='500px' max-height='500px'></v-img>
                        <v-btn color="red darken-1" @click="removeImage" class="white--text"> Remove image</v-btn>
                    </div>
                </v-container>

                <v-card-actions>
                    <v-spacer></v-spacer>
                    <v-btn color="blue darken-1" flat @click="dialog = false">Close</v-btn>
                    <v-btn color="blue darken-1" flat @click="makeNewRoom">New Room</v-btn>
                </v-card-actions>
            </v-form>
        </v-card>
    </v-dialog>

</div>
