<div class="row mt-5">
    <!-- Todo: use vuetifies breakpoint system instead -->
    <!-- Add a slide y transition -->
    <div class="col-md-9 pr-0">
        <div class="card custom-card">
            <!-- Head -->
            <v-layout>
                <v-flex xs12 sm12>
                    <v-card max-width>
                        <!-- <v-img :src="roomData.urlPicture" aspect-ratio=""></v-img> -->

                        <v-card-title primary-title>
                            <div>
                                <h3 class="headline mb-0">{{roomData.roomData.roomName}}</h3>
                                <div>{{roomData.roomData.roomDescription}}</div>
                            </div>
                        </v-card-title>

                        <v-card-actions>
                            <v-btn flat color="orange">{{roomData.roomData.msgLength}} Messages</v-btn>
                        </v-card-actions>

                    </v-card>
                </v-flex>
            </v-layout>
            <!-- Messages -->
            <v-layout row>
                <v-flex xs12 sm12>
                    <v-list>
                        <v-list-tile v-for='msg in chatRoomMessages' :key='msg.id' avatar @click="">
                            <v-list-tile-avatar>
                                <img :src="matchUserToProfilePic(msg.messageData.from.userUID)">
                            </v-list-tile-avatar>

                            <v-list-tile-content>
                                <v-list-tile-title v-text="msg.messageData.newMessage"></v-list-tile-title>
                            </v-list-tile-content>

                            <!-- <v-list-tile-avatar v-if='msg.messageData.from.userUID == $store.getters.getUserAuth.uid'>
                                <img :src="matchUserToProfilePic(msg.messageData.from.userUID)">
                            </v-list-tile-avatar> -->

                        </v-list-tile>
                    </v-list>
                </v-flex>
            </v-layout>
            <!-- Send Messages -->
            <v-form @submit.prevent='sendMessage'>
                <v-container>
                    <!-- Todo: have both of these in the same row -->
                    <v-flex xs12 md12>
                        <v-text-field v-model.trim='newMessage' :counter="500" label="Message" required></v-text-field>
                        <v-btn type='submit'>submit</v-btn>
                    </v-flex>
                </v-container>
            </v-form>
        </div>
    </div>

    <!-- Users In Chat Room -->
    <div class="col-md-3">
        <v-layout row>
            <v-flex xs12 sm12>
                <v-card>
                    <v-toolbar color="indigo" dark>

                        <v-toolbar-title>Users In Room</v-toolbar-title>

                        <v-spacer></v-spacer>

                        <v-btn icon>
                            <v-icon>search</v-icon>
                        </v-btn>

                        <v-btn icon>
                            <v-icon>more_vert</v-icon>
                        </v-btn>
                    </v-toolbar>
                    
                    <v-list>
                        <v-list-tile v-for='user in roomData.roomData.users' :key='user.userUID' avatar @click="">
                            <v-list-tile-content>
                                <v-list-tile-title v-text="user.userName"></v-list-tile-title>
                            </v-list-tile-content>

                            <v-list-tile-avatar>
                                <img :src="user.userProfileImage || defaultUser">
                            </v-list-tile-avatar>
                        </v-list-tile>
                    </v-list>
                </v-card>
            </v-flex>
        </v-layout>
    </div>

</div>
