<div class="container-fluid my-4">
    <!-- Todo: make the view look like this -->
    <main role="main">
        <div class="row">
            <!-- redner all your stuff down here -->
            <div class="col-md-8">
                <h4 class=''>
                    {{$store.getters.getUserName}}
                    <!-- when viewing public profile you shouuld have it as their user property -->
                    <font-awesome-icon v-if='$store.getters.isUserEmailVerified' icon="check" />
                </h4>

                <div v-if='dataLoaded'>
                    <div class="tab-pane fade show active mt-3" id="home" role="tabpanel" aria-labelledby="home-tab"
                        v-for="(project, projectKey) in userProjects" :key="projectKey" v-if='project'>
                        <div class="card flex-md-row mb-4 shadow-sm">
                            <div class="card-body d-flex flex-column align-items-start">
                                <!-- Todo: these shoudl be next to eachother -->
                                <div> <strong class="d-inline-block mb-2 text-primary px-1" v-for='(cat, catKey) in project.categories'
                                        :key='catKey'> {{cat}} </strong></div>
                                <h3 class="mb-0">
                                    <router-link class="text-dark" :to="{name: 'userProject', params: {projectKey: $store.getters.getUserProjectKeys[projectKey]}}">{{project.name}}</router-link>
                                </h3>
                                <div class="mb-1 text-muted">{{convertTime(project.dateMade)}}</div>
                                <p class="card-text mb-auto">{{project.description}}</p>
                                <!-- Should be a list of all the tags that there are -->
                                <!-- There has to be a better way to do this -->
                                <router-link :to="{name: 'userProject', params: {projectKey: $store.getters.getUserProjectKeys[projectKey]}}">Go
                                    To Project</router-link>
                            </div>
                            <!-- todo: this shoudl lead to settis for this -->
                            <router-link v-if='project.thumbnailLink' class="card-img-right flex-auto d-none d-lg-block"
                                :to="{name: 'userProject', params: {projectKey: $store.getters.getUserProjectKeys[projectKey]}}">
                                <img data-src="holder.js/200x250?theme=thumb" alt="Thumbnail [200x250]" style="width: 20rem; height: 20rem;"
                                    :src="project.thumbnailLink" data-holder-rendered="true">
                            </router-link>
                        </div>
                    </div>
                </div>
            </div>

            <!-- the options and filters aside will be here with an ad at the bottom -->
            <aside class="col-md-4">
                <div class="sticky-top">
                    <!-- <div class="p-3 mb-3 bg-light rounded">
                        Date Made: {{$store.getters.getUserDescs}}
                    </div> -->

                    <div class="p-3 mb-3 bg-light rounded">
                        <div>
                            <router-link v-if='$store.getters.isUserEmailVerified' :to="{name: 'newProject', params: {userName: $store.getters.getUserName}}"
                                class="btn btn-primary p-3 m-1">New Project</router-link>

                            <router-link v-else :to="{name: 'newProject', params: {userName: $store.getters.getUserName}}"
                                class="btn btn-primary p-3 m-1" disabled tag="button" data-toggle="popover" title="Verify Your Email To Make A Project">New
                                Project</router-link>
                        </div>
                        <div>
                            <router-link :to='{name: "userSettings", params: {userName: $store.getters.getUserName}}'
                                class="btn btn-sm btn-warning p-3 m-1">Settings</router-link>
                        </div>
                        <button @click='signOutUser' class="btn btn-sm btn-danger p-3 text-white m-1">Sign
                            Out</button>

                    </div>

                    </div> -->

            </aside>
        </div>
    </main>
</div>
